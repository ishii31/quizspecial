<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donation Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="date"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Blood Donation</h2>
    <form id="donation-form" onsubmit="return validateDate()">
        <label for="last-donation-date">Last Donation Date:</label>
        <input type="date" id="last-donation-date" name="last_donation_date" required>
        
        <label for="donation-date">Donation Date:</label>
        <input type="date" id="donation-date" name="donation_date" required>
        
        <input type="submit" value="Submit Blood Donation">
    </form>
</div>

<script>
    function validateDate() {
        const lastDonationInput = document.getElementById('last-donation-date');
        const donationInput = document.getElementById('donation-date');
        
        const lastDonationDate = new Date(lastDonationInput.value);
        const donationDate = new Date(donationInput.value);
        
        // Calculate the difference in days
        const timeDiff = donationDate - lastDonationDate;
        const daysDiff = timeDiff / (1000 * 3600 * 24);
        
        if (daysDiff < 56) {
            alert("You cannot donate blood again until 56 days have passed since your last donation.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
</script>

</body>
</html>
